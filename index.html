<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="siteWrapper">
        <h1>STAR WARS TRIVIA</h1>
        <main class="starWarsContent">
            <form class="chooseCharactersForm">
                <label for="character1">Select the first character:</label>
                <select name="selectCharacters" id="character1">
                    <option class ="char1Select" value="luke_skywalker">Luke Skywalker</option>
                    <option class ="char1Select" value="c-3po">C-3PO</option>
                    <option class ="char1Select" value="r2-d2">R2-D2</option>
                    <option class ="char1Select" value="darth_vader">Darth Vader</option>
                    <option class ="char1Select" value="leia_organa">Leia Organa</option>
                    <option class ="char1Select" value="obi-wan_kenobi">Obi-Wan Kenobi</option>
                    <option class ="char1Select" value="r5-d4">R5-D4</option>
                    <option class ="char1Select" value="owen_lars">Owen Lars</option>
                </select>
                <label for="character2">Select the second character:</label>
                <select name="selectCharacters" id="character2">
                    <option class ="char2Select" value="luke_skywalker">Luke Skywalker</option>
                    <option class ="char2Select" value="c-3po">C-3PO</option>
                    <option class ="char2Select" value="r2-d2">R2-D2</option>
                    <option class ="char2Select" value="darth_vader">Darth Vader</option>
                    <option class ="char2Select" value="leia_organa">Leia Organa</option>
                    <option class ="char2Select" value="obi-wan_kenobi">Obi-Wan Kenobi</option>
                    <option class ="char2Select" value="r5-d4">R5-D4</option>
                    <option class ="char2Select" value="owen_lars">Owen Lars</option>
                </select>
                <button type="submit" class="showCharactersBtn">Show Characters</button>
            </form>
            <article class="charactersInfo">
                <section class="character1Info">

                </section>
                <section class="character2Info">

                </section>
            </article>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
